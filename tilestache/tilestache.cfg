{
  "cache": {
    "name": "Redis",
    "host": "localhost",
    "port": 6379,
    "db": 0
  },
  "layers": {
    "osm": {
      "provider": {
        "name": "proxy", 
        "url": "http://tile.openstreetmap.org/{Z}/{X}/{Y}.png"
      }
    },
    "test_countries": {
      "provider": {
        "name": "mapnik",
        "mapfile": "/usr/local/app/xml/test_countries.xml"
      },
      "metatile": {
        "rows": 4,
        "columns": 4,
        "buffer": 64
      },
      "preview": {
        "lat": 0.0,
        "lon": 0.0,
        "zoom": 2,
        "ext": "png"
      }
    }
  }
}
